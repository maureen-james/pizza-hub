<div class="orders">
    <h1>ORDER PIZZA</h1>
    <form>
          <div class="form-layers">
          <div class="col-md-6 order-overlay text-center">
          <div class="mb-3">
            <label for="flavour">Select your flavour:</label>
            <select id="flavour" class="form-select">
                <option value="vegtikka">cheeseburger</option>
                <option value="vegtikka">chicken-hawaiian</option>
                <option value="vegtikka">chicken-macon-BBQ</option>
                <option value="vegtikka">meat deluxe</option>
                <option value="vegtikka">veg feast</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 order-overlay text-center">
            <div class="mb-3">
              <label for="flavour">Select your pizza size:</label>
              <select id="flavour" class="form-select">
                  <option value="vegtikka">small @ 350</option>
                  <option value="vegtikka">medium @ 650</option>
                  <option value="vegtikka">large @ 1200</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 order-overlay text-center">
            <div class="mb-3">
              <label for="flavour">Select your pizza crust:</label>
              <select id="flavour" class="form-select">
                  <option value="vegtikka">thin crust @ 150</option>
                  <option value="vegtikka">stuffed @ 250</option>
                  <option value="vegtikka">crispy @ 300</option>
                  <option value="vegtikka">gluten free crust @ 350</option>
              </select>
            </div>
          </div><div class="col-md-6 order-overlay text-center">
            <div class="mb-3">
              <label for="flavour">Select your pizza topping(s):</label>
              <select id="flavour" class="form-select">
                  <option value="vegtikka">tomato @ Ksh. 80</option>
                  <option value="vegtikka">spinach @ Ksh. 80</option>
                  <option value="vegtikka">mushrooms @ Ksh. 80</option>
                  <option value="vegtikka">bacon @ Ksh. 80</option>
                  <option value="vegtikka">sausages @ Ksh. 80</option>
              </select>
            </div>
          </div>
        </div>

          <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div class="contact">
        <div class="form">
            <legend>We love feedback <br> Contact us through the form below</legend>
                <form action="">
                    <label for="nameForm">Name</label> <br>
                    <input type="text" name="name" id="nameForm" placeholder="Name Required"required> <br>
                    

                    <label for="mailForm">E-Mail</label><br>
                    <input type="email" name="mail" id="mailForm" placeholder="E-mail Required" required> <br>
                

                    <label for="contentForm" required>Message</label> <br>
                    <textarea name="contentBox" id="contentForm" cols="30" rows="10" placeholder="Message Required" required></textarea> <br>
                    


                    <input type="submit" value="SEND" id="button">

                </form>
    </div>
